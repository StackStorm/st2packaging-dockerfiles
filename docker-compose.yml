version: "2"

services:
  api:
    image: stackstorm/st2api
    links:
      - mongo
      - rabbitmq
    volumes_from:
      - data
  
  st2:
    build:
      context: ./stackstorm
      args:
        ST2_VERSION: "2.1.1-3"
        ST2_REPO: "staging-stable" 
 
  auth:
    image: stackstorm/st2auth
    links:
      - api
      - mongo
    volumes_from:
      - data
  
  stream:
    image: stackstorm/st2stream
    links:
      - mongo
      - rabbitmq
    volumes_from:
      - data
  
  notifier:
    image: stackstorm/st2notifier
    links:
      - api
      - mongo
      - rabbitmq
    volumes_from:
      - data
  
  resultstracker:
    image: stackstorm/st2resultstracker
    links:
      - api
      - mongo
      - rabbitmq
    volumes_from:
      - data
  
  rulesengine:
    image: stackstorm/st2rulesengine
    links:
      - api
      - mongo
      - rabbitmq
    volumes_from:
      - data
  
  sensorcontainer:
    image: stackstorm/st2sensorcontainer
    links:
      - api
      - mongo
      - rabbitmq
    volumes_from:
      - data
  
  garbagecollector:
    image: stackstorm/st2garbagecollector
    links:
      - api
      - mongo
      - rabbitmq
    volumes_from:
      - data
  
  actionrunner:
    image: stackstorm/st2actionrunner
    links:
      - api
      - auth
      - mongo
      - rabbitmq
    volumes_from:
      - data
  
  ## External Services
  mongo:
    image: mongo:3.2
  
  rabbitmq:
    image: rabbitmq
  
  ## Data container
  data:
    build: ./data
    volumes:
      - /etc/st2
      - /opt/stackstorm
    links:
      - rabbitmq
      - mongo
  
  ## Client container
  client:
    build: ./client
    links:
      - api
      - auth

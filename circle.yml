# Setup in CircleCI account the following ENV variables:
general:
  artifacts:
    - ~/logs

machine:
  # Overwrite these ENV variables in parametrized (manual/API) builds
  environment:
    ST2PKG_VERSION: 1.4dev
    BUILD_DOCKER: 1
    DEPLOY_DOCKER: 1
  pre:
    - mkdir -p ~/logs
    # Need latest Docker version for features like `--build-arg` to work (CircleCI by default works with outdated version)
    - |
      sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.0-circleci'
      sudo chmod 0755 /usr/bin/docker
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get -y install parallel jq
    - sudo pip install docker-compose
    - docker-compose version
    - docker version

test:
  pre:
    - .circle/docker.sh build st2
    - .circle/docker.sh build st2actionrunner st2api st2auth st2exporter st2notifier st2resultstracker st2rulesengine st2sensorcontainer
    - docker-compose up -d
  override:
    - docker-compose run client st2 action list --pack=core
    - docker-compose run client st2 run core.noop
    - docker-compose run client st2 run core.local -- date -R

deployment:
  publish:
    branch:
      - master
      - /v[0-9]+\.[0-9]+/
      - feature/circleci
    owner: StackStorm
    commands:
      - .circle/docker.sh deploy st2actionrunner st2api st2auth st2exporter st2notifier st2resultstracker st2rulesengine st2sensorcontainer
